<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <p>Tags: 
        {% for tag in post.tags %}
            <span>{{ tag.name }}</span>
        {% endfor %}
    </p>

    <p>
        <a href="{{ url_for('get_edit_post_form', post_id=post.id) }}">Edit</a>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display: inline-block;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
        </form>
    </p>

    <p><a href="{{ url_for('show_user_info', user_id=post.user.id) }}">Back to {{ post.user.first_name }} {{ post.user.last_name }}</a></p>
</body>
</html>
