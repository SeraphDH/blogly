<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
</head>
<body>
<h1>New Post for {{ user_info.first_name }} {{ user_info.last_name }}</h1>
<form action="{{ url_for('add_new_post', user_id=user_info.id) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea><br>
    
    <p>Select Tags:</p>
    {% for tag in tags %}
        <label for="{{tag.id}}">{{tag.name}}</label>
        <input type="checkbox" name="tags" value="{{ tag.id }}" id="{{tag.id}}">
    {% endfor %}
    
    <button type="submit">Add Post</button>
</form>
<p><a href="{{ url_for('show_user_info', user_id=user_info.id) }}">Cancel</a></p>

</body>
</html>
