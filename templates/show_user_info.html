<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h1>User Info</h1>
    <p><a href="{{ url_for('edit_user_info', user_id=user.id) }}">Edit Profile</a></p>
    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
    </form>
    <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    {% if user.image_url %}
        <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}'s profile picture">
    {% else %}
        <p>No profile picture available.</p>
    {% endif %}
    <p><a href="{{ url_for('users') }}">Back to All Users</a></p>
    {% for post in user.posts %}
        <p><a href="/posts/{{post.id}}">
            {{post.title}}
        </a></p>
    {% endfor %}

    <a href="{{ url_for('get_new_post_form', user_id=user.id) }}">New Post</a>
</body>
</html>
