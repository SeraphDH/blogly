<!DOCTYPE html>
<html>
<head>
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li>
            {{ tag.name }}
            <form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="post" style="display: inline-block;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</button>
            </form>
            <form action="{{ url_for('edit_tag', tag_id=tag.id) }}" method="get" style="display: inline-block;">
                <button type="submit">Edit</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Add a New Tag</h2>
    <form action="{{ url_for('add_tag') }}" method="post">
        <label for="tag_name">Tag Name:</label>
        <input type="text" id="tag_name" name="tag_name" required>
        <button type="submit">Add Tag</button>
    </form>
    <p><a href="{{ url_for('home_page') }}">Back to Home Page</a></p>
</body>
</html>
